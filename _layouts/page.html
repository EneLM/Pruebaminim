---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>


  {% if page.fotos %}
   <img src="{{page.fotos | relative_url}}" alt="Fotos">
  {% endif %}
  
  <div class="post-content">
    {{ content }}
  </div>

</article>
